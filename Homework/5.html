<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>

   function SPryamokytnik (a, b){
        return a * b;
   }
   console.log(SPryamokytnik(10, 20));



   let SCircle = (r) => {
        let radius = r ** 2;
        return 3.14 * radius;
    }
     console.log(SCircle(10));




    const SCylinder = (r, h) => {
        return 2 * 3.14 * r * h;
    }
    console.log(SCylinder(10,10));




    let array = [1,2,3,4,5, 'blabla', 'pympyrym'];

    let Array1 =  (array) => {
        for (let i = 0; i < array.length; i++) {
           document.write(array[i]);
        }
    }
     Array1(array);




    const m1 =  (text) => {
        document.write(`<p>${text}</p>`);
        document.write(`<p>${text}</p>`);
        document.write(`<hr>`);

       for (let i = 0; i <= 10; i++) {
           document.write(`<p>${i} - ${text}</p>`);
        }
    }
    m1('text');



    const Ul = (arg) => {
        document.write(`<ul>`);
        document.write(`<li>${arg}</li>`);
        document.write(`<li>${arg}</li>`);
        document.write(`<li>${arg}</li>`);
        document.write(`</ul>`);
    }
    Ul('Text');




    let Ul1 = (text, number) => {
        document.write(`<ul>`)
        for (let i = 0; i < number; i++) {
            document.write(`<li>${text}</li>`);
        }
        document.write(`</ul>`)
    }
    Ul1('li', 3);




   let anyArray = [true,'boobb', 2021, 'boboob'];

    const primitives = (array) => {
        document.write(`<ol>`)
            for (let i = 0; i < array.length; i++) {
                document.write(`<li>${array[i]}</li>`);
            }
        document.write(`</ol>`)
    }
    primitives(anyArray);




    let Array2 = [{id: 1, name: 'hohi', age: 55}, {id: 2, name: 'hihi', age: 55}, {id: 3, name: 'hlhlo', age: 55}];

    const objArray = (array) => {
       for (const Element of array) {
            document.write(`<div>${Element.id}.${Element.name} - ${Element.age}</div>`);
       }
    }
    objArray(Array2);












</script>
