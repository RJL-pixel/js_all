<script>

    function ploshcha(a, b) {
        let s = a * b;
        return s;
    }

    console.log(ploshcha(10, 10))
    document.write('Площа прямокутника ' + ploshcha(12, 15))



     function Circle(r) {
         let radius = r ** 2;
         let s1 = 3.14 * radius;
         return s1;
     }
     console.log(Circle(10))
     document.write('Площа круга ' + Circle(10))



     function Cylinder(a, b) {
        let s3 = 2 * 3.14 * a * b;
         return s3;
     }
     console.log(Cylinder(10,10))
     document.write('Площа циліндра ' + Cylinder(10, 10))


     let array = [1,2,3,4,5,'pympyrym', 'pumpum'];
     function Array (array) {
         for (let i = 0; i < array.length; i++) {
            document.write(array[i])
        }
     }
     Array(array)



     function P (text) {
       document.write(`<div>${text}</div>`)
        document.write(`<div>${text}</div>`)
        document.write(`<hr>`)

         for (let i = 0; i <= 10; i++) {
            document.write(`<div>${i} - ${text}</div>`)
         }
     }

        document.write(`<li>${a}</li>`)
         document.write(`<li>${a}</li>`)

     unorlist('lpplplpl');




     function Ul(text, number) {
         document.write(`<ul>`)
         for (let i = 0; i < number; i++) {
             document.write(`<li>${text}</li>`);
         }

     }
